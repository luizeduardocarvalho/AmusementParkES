<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">

    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="ageInput">Age</label>
      <input type="number" class="form-control" id="ageInput" [(ngModel)]="age">
    </div>
    <div class="form-group">
      <label for="cpfInput">CPF</label>
      <input type="text" class="form-control" id="cpfInput" [(ngModel)]="cpf">
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input type="text" class="form-control" id="emailInput" [(ngModel)]="email">
    </div>
  </div>
  <div class="card-footer">
    <div class="float-left">
      <button class="btn btn-outline-secondary"
              (click)='onBack()'
              style="width:80px">
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
    <div class="float-right">
      <button class="btn btn-success" (click)="onSubmit()"
              style="width:100px">
        Register
      </button>
    </div>
  </div>
</div>
